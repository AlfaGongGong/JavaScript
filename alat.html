</head>








<body>
    <h1>Tool Inventory</h1>
    <form>
        <label for="tool-name">Tool Name:</label>
        <input type="text" id="tool-name" required>
        <label for="tool-type">Tool Type:</label>
        <input type="text" id="tool-type" required>
        <label for="tool-size">Tool Size:</label>
        <input type="text" id="tool-size" required>
        <label for="tool-location">Tool Location:</label>
        <input type="text" id="tool-location" required>
        <label for="tool-image">Tool Image:</label>
        <input type="file" id="tool-image">
        <label for="tool-info">Additional Information:</label>
        <textarea id="tool-info"></textarea>
        <button type="submit">Add Tool</button>
    </form>
    <input type="text" id="search" placeholder="Search Tool">
    <ul id="tool-list"></ul>
    <script src="alat.js"></script>
</body>

</html>
