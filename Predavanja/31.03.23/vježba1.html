<body>


    <p id="personaParagraf">

    </p>

    <button onclick="showPersonInParagraf()">Prikaži polja Person objekta u paragrafu</button>
    <script>
        const person = {
            name: "Saša",
            surname: "Bogdanović",
            age: 24,
            eyecolor: "brown",
            auto: {
                boja: "crvena",
                marka: "ferarri",
                starost: 20
            }
        };

        function showPersonInParagraf() {
            let desiredParagrafContent = " ";
            for (let fieldName in person) {
                let fieldValue = person[fieldName];
                if (typeof fieldValue === "object") {
                    let specialObjectContent = " ";
                    for (let autoFieldName in fieldValue) {
                        let autoFieldValue = fieldValue[autoFieldName];
                        specialObjectContent += " " + autoFieldValue;
                    }
                    let specialFormatiraniOpis = fieldName + ": " + specialObjectContent;
                    desiredParagrafContent += specialFormatiraniOpis + " ";
                } else {
                    let formatiraniOpis = fieldName + ": " + fieldValue;
                    desiredParagrafContent += formatiraniOpis + " ";
                }
            }
            let desiredParagraf = document.getElementById("personaParagraf");
            desiredParagraf.innerHTML = desiredParagrafContent;
        }

    </script>

</body>
